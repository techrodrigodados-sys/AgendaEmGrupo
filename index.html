<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupScheduler - Agenda Colaborativa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>üóìÔ∏è GroupScheduler</h1>
            <div class="user-info">
                <span id="userName">Rodrigo</span>
                <button id="shareAppBtn">üì§ Compartilhar App</button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="groups">üë• Grupos</button>
            <button class="tab" data-tab="agenda">üìÖ Agenda</button>
            <button class="tab" data-tab="notifications">üîî Notifica√ß√µes</button>
        </nav>

        <!-- Aba Grupos -->
        <div id="groups" class="tab-content active">
            <div class="section-header">
                <h2>Meus Grupos</h2>
                <button id="createGroupBtn" class="btn-primary">+ Criar Grupo</button>
            </div>
            
            <div id="groupsList" class="groups-list"></div>
            
            <!-- Modal Criar Grupo -->
            <div id="createGroupModal" class="modal">
                <div class="modal-content">
                    <h3>Criar Novo Grupo</h3>
                    <input type="text" id="groupName" placeholder="Nome do grupo">
                    <textarea id="groupDescription" placeholder="Descri√ß√£o do grupo"></textarea>
                    <div class="modal-actions">
                        <button id="saveGroupBtn" class="btn-primary">Criar</button>
                        <button id="cancelGroupBtn" class="btn-secondary">Cancelar</button>
                    </div>
                </div>
            </div>

            <!-- Modal Gerenciar Membros -->
            <div id="membersModal" class="modal">
                <div class="modal-content">
                    <h3>Gerenciar Membros</h3>
                    <div class="add-member">
                        <input type="text" id="memberName" placeholder="Nome do membro">
                        <input type="email" id="memberEmail" placeholder="Email do membro">
                        <button id="addMemberBtn" class="btn-primary">Adicionar</button>
                    </div>
                    <div id="membersList" class="members-list"></div>
                    <div class="modal-actions">
                        <button id="closeMembersBtn" class="btn-secondary">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Aba Agenda -->
        <div id="agenda" class="tab-content">
            <div class="section-header">
                <h2>Agenda Colaborativa</h2>
                <button id="createEventBtn" class="btn-primary">+ Criar Evento</button>
            </div>
            
            <div class="filters">
                <select id="groupFilter">
                    <option value="">Todos os grupos</option>
                </select>
                <select id="typeFilter">
                    <option value="">Todos os tipos</option>
                    <option value="esporte">üèÉ Esporte</option>
                    <option value="leitura">üìö Leitura</option>
                    <option value="administracao">‚è∞ Administra√ß√£o do Tempo</option>
                    <option value="outro">üìù Outro</option>
                </select>
            </div>
            
            <div id="eventsList" class="events-list"></div>
            
            <!-- Modal Criar Evento -->
            <div id="createEventModal" class="modal">
                <div class="modal-content">
                    <h3>Criar Novo Evento</h3>
                    <input type="text" id="eventTitle" placeholder="T√≠tulo do evento">
                    <textarea id="eventDescription" placeholder="Descri√ß√£o do evento"></textarea>
                    
                    <select id="eventGroup">
                        <option value="">Selecione um grupo</option>
                    </select>
                    
                    <select id="eventType">
                        <option value="esporte">üèÉ Esporte</option>
                        <option value="leitura">üìö Leitura</option>
                        <option value="administracao">‚è∞ Administra√ß√£o do Tempo</option>
                        <option value="outro">üìù Outro</option>
                    </select>
                    
                    <input type="date" id="eventDate">
                    <input type="time" id="eventTime">
                    
                    <label>
                        <input type="checkbox" id="eventRecurring">
                        Evento recorrente (semanal)
                    </label>
                    
                    <div class="modal-actions">
                        <button id="saveEventBtn" class="btn-primary">Criar Evento</button>
                        <button id="cancelEventBtn" class="btn-secondary">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Aba Notifica√ß√µes -->
        <div id="notifications" class="tab-content">
            <div class="section-header">
                <h2>Notifica√ß√µes</h2>
                <button id="clearNotificationsBtn" class="btn-secondary">Limpar Todas</button>
            </div>
            
            <div class="notification-settings">
    <h3>Configura√ß√µes de Notifica√ß√£o</h3>
    <label>
        <input type="checkbox" id="browserNotifications" checked>
        Notifica√ß√µes nativas do celular
    </label>
    <label>
        <input type="checkbox" id="vibrationNotifications" checked>
        Vibra√ß√£o no celular
    </label>
    <label>
        <input type="checkbox" id="calendarIntegration" checked>
        Adicionar automaticamente ao calend√°rio
    </label>
    <label>
        Avisar com anteced√™ncia:
        <select id="notificationTiming">
            <option value="5">5 minutos</option>
            <option value="15" selected>15 minutos</option>
            <option value="30">30 minutos</option>
            <option value="60">1 hora</option>
            <option value="120">2 horas</option>
        </select>
    </label>
    <button id="addToCalendarBtn" class="btn-primary" style="margin-top: 15px;">
        üìÖ Exportar Todos os Eventos para Calend√°rio
    </button>
</div>            
            <div id="notificationsList" class="notifications-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
